<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #fff;
  width: 30%;
  height: 330px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: #222;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 14px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #007;
  color: #fff;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 70%;
  border-left: none;
  height: 950px;
}
input[type=text], input[type=date] {
  width: 100%;
  margin-bottom: 20px;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
  color: #f00;
}
.btn {
  background-color: #007;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}
.topnav {
  overflow: hidden;
  background-color: #007;
  border: 1px solid #f4f4f4;
}

.topnav a {
  float: left;
  display: block;
  color: #fff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

.topnav a:hover {
  background-color: #f1f1f1;
  color: black;
}

.topnav a.active {
  background-color: #fff;
  color: #007;
  font-weight: bolder;
}

.topnav .icon {
  display: block;
  color: #007;
  background: #fff;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
</style>
</head>
<body>

<div style="padding-left:16px">
        <div id="profileInfo">
<h2>Settings</h2>


<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen"><strong>Personal Settings</strong></button>

  <button class="tablinks" onclick="openCity(event, 'Tokyo')"><strong>Password & Security</strong></button>
   <button class="tablinks" onclick="openCity(event, 'others')"><strong>Others Settings</strong></button>
</div>

<div id="London" class="tabcontent">
          
                    
              <h3>Profile Settings</h3>
                      <id="profileInfo">
            <p><strong>Last Login:</strong> <span id="profileLastLogin">Loading...</span></p>
                                  <form id="editAccountForm">
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="editName" name="firstname" placeholder="Full Name">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="editEmail" name="email" placeholder="Email Address">
                   <label for="pname"><i class="fa fa-user"></i> Phone Number </label>
            <input type="text" id="editPhone" name="phoneNumber" placeholder="Phone Number">

            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>

        <input type="submit" value="Save" class="btn">

<div id="Tokyo" class="tabcontent">

            <input type="text" id="oldPassword" name="firstname" placeholder="Full Name">
            <label for="email"><i class="fa fa-envelope"></i> New Password</label>
            <input type="text" id="newPassword" name="email" placeholder="Email Address">

                                </form>
</div>

  </div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

     <script>
        // Initialize Firebase
        const firebaseConfig = {

  appId: "1:831134776479:web:56cd7098fc69cd70a376aa"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function getUserProfile() {
            const user = firebase.auth().currentUser;
            if (user) {
                const userId = user.uid;
                db.collection('users').doc(userId).get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                          
                        
                        document.getElementById('profileLastLogin').textContent = user.metadata.lastSignInTime;

                        document.getElementById('editName').value = data.name;
                        document.getElementById('editEmail').value = user.email;
                        
                        document.getElementById('editPhone').value = data.phone || '';
                        document.getElementById('editAdr').value = data.address || '';
                        document.getElementById('editCountry').value = data.country || '';
                        
                    } else {
                        console.error('No such document!');
                    }
                }).catch(error => {
                    console.error('Error getting document:', error);
                });
            } else {
                window.location.href = 'login.html';
            }
        }

        document.getElementById('editAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newName = document.getElementById('editName').value;
            const newEmail = document.getElementById('editEmail').value;
            const newPhone = document.getElementById('editPhone').value;
            const newAdr = document.getElementById('editAdr').value;
            const newCountry = document.getElementById('editCountry').value;
            const user = firebase.auth().currentUser;
            if (user) {
                const userId = user.uid;
            
                db.collection('users').doc(userId).update({
    name: newName,
    phone: newPhone,
    address: newAdr,
    country: newCountry
    
}).then(() => {
    user.updateEmail(newEmail).then(() => {
        alert('Profile updated successfully!');
        getUserProfile();
    }).catch(error => {
        console.error('Error updating email:', error);
        alert('Error updating email. Please try again.');
    });
}).catch(error => {
    console.error('Error updating profile:', error);
});
}
});

document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
event.preventDefault();
const oldPassword = document.getElementById('oldPassword').value;
const newPassword = document.getElementById('newPassword').value;
const user = firebase.auth().currentUser;
if (user) {
    const credential = firebase.auth.EmailAuthProvider.credential(
        user.email,
        oldPassword
    );
    user.reauthenticateWithCredential(credential).then(() => {
        user.updatePassword(newPassword).then(() => {
            alert('Password changed successfully!');
        }).catch(error => {
            console.error('Error changing password:', error);
            alert('Error changing password. Please try again.');
        });
    }).catch(error => {
        console.error('Error reauthenticating user:', error);
        alert('Error reauthenticating user. Please check your old password.');
    });
}
});

firebase.auth().onAuthStateChanged(user => {
if (user) {
    getUserProfile();
} else {
    window.location.href = 'login.html';
}
});
</script>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
