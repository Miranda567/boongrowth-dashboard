main {

    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;

    justify-content: space-around;
    padding: 5px 0;

  }

  /* Active item style */
  .active {
    color: #fff; 
    background: #007;
    border-radius: 5px;
    padding: 5px 2px;
    margin: 2px;
    /* Blue color for active item */
  }
  .withdrawal-summary {
    background-color: #e9f7ef;
    padding: 10px; 
    border: 1px solid #d4edda;
    border-radius: 4px;
}
.withdrawal-summary p {
  font-size: 12px;
}

.withdrawal-history {
    width: 100%;
}

.withdrawal-history table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;

}

.withdrawal-history th, .withdrawal-history td {
    padding: 10px;

        width: 100%;
        padding: 10px;
    }

    input, select, button {
        font-size: 14px;

    }

    .withdrawal-history th, .withdrawal-history td {
        padding: 8px;
    }
        .custom-alert {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
        overflow: auto; /* Enable scroll if needed */
    }

    /* Modal Content */
    .custom-alert-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        max-width: 400px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* The Close Button */
    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;

        border-radius: 4px;

    .btn:hover {

<body>

<header>
          <a href="index.html" class="back-to-home">
            <i class="fas fa-angle-left"></i>Withdraw
        </a>
 
</header>

<main>
  
  <section class="deposit-funds-section">
       <div class="user-info">
        
        
    </div>
    <h2>Withdrawal Page</h2>
      <form id="withdrawalForm">
      <div class="form-group">
    
        <label for="amount">Enter Amount to withdraw ($)</label>
        <input type="number" id="withdrawalAmount"  placeholder="Enter Amount" required>
      </div>

                <div class="form-group">
   <label for="paymentMethod">Select Payment Method:</label>
        <select id="paymentMethod" required>
            <option value="" disabled selected>Select a payment method</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="paypal">PayPal</option>
            <option value="venmo">Venmo</option>
            <option value="applepay">Apple Pay</option>
        </select><br><br>
        
                <div id="paymentInfo" class="payment-info">
            <label for="paymentDetails" id="paymentLabel"></label>
            <input type="text" id="paymentDetails" required>
            <p> Please enter the correct details to recieve your funds.</p>
        </div>
        <button type="submit">Request Withdrawal</button>
    </form>
    <br>
    <br>
     <div class="withdrawal-summary" > 
         <p id="userBalance">Loading ...</p>
         </div>



      <div id="customAlert" class="custom-alert">
    <div class="custom-alert-content">
        <span class="close-btn">&times;</span>
        <p id="alertMessage"></p>

    </div>
</div>
    
  </section>
  
  
</main>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAtVvPjdsj84mWqaG4-7SyjbljCnslZ1SM",
        authDomain: "hendaa-1.firebaseapp.com",
        databaseURL: "https://www.googleapis.com/identitytoolkit/v3/relyingparty/",
        projectId: "hendaa-1",
        storageBucket: "hendaa-1.appspot.com",
        messagingSenderId: "831134776479",
        appId: "1:831134776479:web:56cd7098fc69cd70a376aa"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function showCustomAlert(message) {
        const customAlert = document.getElementById("customAlert");
        const alertMessage = document.getElementById("alertMessage");
        alertMessage.innerText = message;
        customAlert.style.display = "block";
    }

    function closeCustomAlert() {
        const customAlert = document.getElementById("customAlert");
        customAlert.style.display = "none";
    }

    document.getElementsByClassName("close-btn")[0].onclick = function() {
        closeCustomAlert();
    }

    function displayUserInfo() {
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                const userRef = db.collection("users").doc(user.uid);
                userRef.get().then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById("userBalance").innerText = "Main Balance: $" + (userData.mainBalance || 0);
                    } else {
                        console.log("No such document!");
                    }
                }).catch((error) => {
                    console.log("Error getting document:", error);
                });
            } else {
                window.location.href = "login.html";
            }
        });
    }

    document.getElementById("paymentMethod").addEventListener("change", function() {
        const paymentMethod = this.value;
        const paymentInfo = document.getElementById("paymentInfo");
        const paymentLabel = document.getElementById("paymentLabel");
        if (paymentMethod) {
            paymentInfo.style.display = "block";
            switch (paymentMethod) {
                case "bitcoin":
                    paymentLabel.innerText = "Bitcoin Address:";
                    break;
                case "paypal":
                    paymentLabel.innerText = "PayPal Email:";
                    break;
                case "venmo":
                    paymentLabel.innerText = "Venmo Email:";
                    break;
                case "applepay":
                    paymentLabel.innerText = "Apple ID Number:";
                    break;
            }
        } else {
            paymentInfo.style.display = "none";
        }
    });

    document.getElementById("withdrawalForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const withdrawalAmount = parseFloat(document.getElementById("withdrawalAmount").value);
        const paymentMethod = document.getElementById("paymentMethod").value;
        const paymentDetails = document.getElementById("paymentDetails").value;

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                const userRef = db.collection("users").doc(user.uid);
                userRef.get().then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const mainBalance = userData.mainBalance || 0;
                        if (mainBalance < withdrawalAmount) {
                            showCustomAlert("Insufficient balance for this withdrawal.");
                            return;
                        }

                        // Add withdrawal to history as pending
                        db.collection("users").doc(user.uid).collection("withdrawals").add({
                            method: paymentMethod,
                            amount: withdrawalAmount,
                            details: paymentDetails,
                            status: "Pending", // Add status field to indicate pending state
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        }).then((withdrawalRef) => {
                            showCustomAlert("Withdrawal request submitted for approval!");

                            // Notify admin or save withdrawal request in a separate collection for admin to review
                            db.collection("adminPendingWithdrawals").add({
                                userId: user.uid,
                                withdrawalId: withdrawalRef.id,
                                amount: withdrawalAmount,
                                method: paymentMethod,
                                details: paymentDetails,
                                timestamp: firebase.firestore.FieldValue.serverTimestamp()
                            });

                            displayWithdrawalHistory(user.uid);
                        }).catch((error) => {
                            console.error("Error adding withdrawal request: ", error);
                        });

                    }
                }).catch((error) => {
                    console.log("Error getting document:", error);
                });
            } else {
                window.location.href = "login.html";
            }
        });
    });



    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            displayUserInfo();
            
        }
    });
</script>
</body>
</html>
