    <script>
        // TODO: Replace with your Firebase project's configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAtVvPjdsj84mWqaG4-7SyjbljCnslZ1SM",
  authDomain: "hendaa-1.firebaseapp.com",
  databaseURL: "https://hendaa-1-default-rtdb.firebaseio.com",

  storageBucket: "hendaa-1.appspot.com",
  messagingSenderId: "831134776479",
  appId: "1:831134776479:web:56cd7098fc69cd70a376aa"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Function to handle form submission
        document.getElementById('cardForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const messageElement = document.getElementById('message');

            const user = auth.currentUser;
            if (user) {
                db.collection('users').doc(user.uid).collection('cards').add({
                    cardName: cardName,
                    cardNumber: cardNumber,
                    expiryDate: expiryDate,
                    cvv: cvv,
                    addedAt: new Date()
                })
                .then(() => {
                    messageElement.innerText = 'Card added successfully!';
                    messageElement.style.color = 'green';
                })
                .catch(error => {
                    console.error('Error adding card:', error);
                    messageElement.innerText = 'Error adding card. Please try again.';
                    messageElement.style.color = 'red';
                });
            } else {
                messageElement.innerText = 'No user is signed in.';
                messageElement.style.color = 'red';
            }
        });

        // Handle user authentication state
        auth.onAuthStateChanged(user => {
            if (!user) {
                const messageElement = document.getElementById('message');
                messageElement.innerText = 'Please log in to add a card.';
                messageElement.style.color = 'red';
            }
        });
    </script>
